: block;\n  display: -webkit-box;\n  max-height: $font-size*$line-height*$lines-to-show;\n  font-size: $font-size;\n  line-height: $line-height;\n  -webkit-line-clamp: $lines-to-show;\n  -webkit-box-orient: vertical;\n  overflow: hidden;\n  text-overflow: ellipsis;\n  -o-text-overflow: ellipsis;\n  text-overflow: -o-ellipsis-lastline;\n}\n```\n\nExemplo:\n\n\u003ciframe height=\"400\" style=\"width: 100%;\" scrolling=\"no\" title=\"Reticencias multiline\" src=\"https://codepen.io/paulooliveira/embed/ZEBKbqw?default-tab=html%2Cresult\u0026theme-id=dark\" frameborder=\"no\" loading=\"lazy\" allowtransparency=\"true\" allowfullscreen=\"true\"\u003e\n  See the Pen \u003ca href=\"https://codepen.io/paulooliveira/pen/ZEBKbqw\"\u003e\n  Reticencias multiline\u003c/a\u003e by Paulo Oliveira (\u003ca href=\"https://codepen.io/paulooliveira\"\u003e@paulooliveira\u003c/a\u003e)\n  on \u003ca href=\"https://codepen.io\"\u003eCodePen\u003c/a\u003e.\n\u003c/iframe\u003e\n\nEssa dica me foi passada pelo Carlos Estrela.\n","cover_image":"./images/reticências.jpg","cover_image_alt":"Reticências","cover_image_link":"https://www.google.com/search?q=reticencias\u0026tbm=isch\u0026ved=2ahUKEwjsqbSd_u7uAhVVMrkGHf-GCdUQ2-cCegQIABAA\u0026oq=reticencias\u0026gs_lcp=CgNpbWcQAzICCAAyAggAMgIIADICCAAyAggAMgIIADICCAAyAggAMgQIABAeMgQIABAeUJoLWJoLYOkNaABwAHgAgAFqiAFqkgEDMC4xmAEAoAEBqgELZ3dzLXdpei1pbWfAAQE\u0026sclient=img\u0026ei=bggsYOy6MtXk5OUP_42mqA0\u0026bih=981\u0026biw=2520#imgrc=msXkVi-Jn8jP0M","cover_image_by":"Imagem retirada do google","category":"Css, Tips","readingTime":"1 min"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"ellipsis-em-mais-de-uma-linha-apenas-com-css"},"buildId":"qy9F01fR5O-aBdumu5GJM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;1,700&amp;family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/><script>
